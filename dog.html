<div data-page="dog" class="page">
  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left" data-bind="ifnot: justAddedDog"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="left" data-bind="if: justAddedDog"><a href="all-dogs.html" class="link icon-only" data-bind="click: resetButton"><i class="icon icon-back"></i></a></div>
      <div class="center"><span data-bind="text: activeDog.name"></span></div>
      <div class="right">
        <a href="edit-dog.html" class="link icon-only"><i class="fa fa-pencil-square-o"></i></a>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="page-content">
    <!-- Image carousel -->
    <div class="swiper-container swiper-init" data-pagination=".swiper-pagination">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img data-bind="attr: { src: constructImgPath(activeDog) }" width="100%"></div>
        <!--<div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide"><img src="http://placehold.it/400x300" width="100%"></div>-->
      </div>
      <div class="swiper-pagination"></div><!-- populated automatically -->
    </div>
    <!-- Walk and shower -->
    <div class="content-block">
      <div class="row">
        <div class="col-40" style="line-height: 36px;">
          <strong>Walked today?</strong>
        </div>
        <div class="col-30" style="line-height: 36px; text-align: center;">
          <span data-bind="text: activeDog.walked">No</span>
        </div>
        <div class="col-30">
          <a href="#" class="button button-raised button-fill color-teal" style="text-transform: none" data-bind="click: walkButton, visible: activeDog.walked() != 'Yes'"><span data-bind="text: walkStatus()"></span></a>
          <a href="#" class="button button-raised button-fill color-gray" style="text-transform: none" data-bind="click: walkButton, visible: activeDog.walked() == 'Yes'"><span data-bind="text: walkStatus()"></span></a>
        </div>
      </div>
      <div class="row">
        <div class="col-40" style="line-height: 36px;">
          <strong>Last showered</strong>
        </div>
        <div class="col-30" style="height: 36px; line-height: 1.1; text-align: center;">
          <span data-bind="text: moment(activeDog.showered()).format('D MMM')"></span><br><span class="color-gray" data-bind="text: daysAgoFromNow(activeDog.showered())"></span>
        </div>
        <div class="col-30">
          <a href="#" class="button button-raised button-fill color-indigo" style="text-transform: none" data-bind="click: showerDog">Shower</a>
        </div>
      </div>
    </div>
    <!-- Behaviour notes -->
    <div class="content-block-title color-black"><strong>Behaviour Notes</strong></div>
    <div class="content-block">
      <span data-bind="text: activeDog.behaviour"></span>
    </div>
    <!-- Medical notes -->
    <div class="content-block-title color-black"><strong>Medical Notes</strong></div>
    <div class="content-block">
      <span data-bind="text: activeDog.medical"></span>
    </div>
    <!-- Incident logs -->
    <div class="content-block-title color-black"><strong>Incident Log</strong></div>
    <div data-bind="foreach: activeDog.incident.slice(0, 2)">
      <div class="card">
        <div class="card-content">
          <div class="card-content-inner">
            <span data-bind="text: log"></span>
          </div>
        </div>
        <div class="card-footer"><span data-bind="text: submitter"></span> posted on <span data-bind="text: moment(date).calendar()"></span></div>
      </div>
    </div>
    <div class="card" data-bind="if: activeDog.incident.length > 2">
      <div class="card-footer"><a href="dog-incidents.html">View more incidents...</a></div>
    </div>
    <div class="card" data-bind="if: activeDog.incident.length == 0">
      <div class="card-footer">
        <p>None yet!</p>
      </div>
    </div>
    <!-- TODO: add form to for create new incident log -->
  </div>
</div>
