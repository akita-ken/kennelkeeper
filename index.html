<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>KennelKeeper</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- ionicons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Panel overlay to overlay app while panel is opened -->
    <div class="panel-overlay"></div>
    <!-- Left panel -->
    <div class="panel panel-left panel-reveal">
      <div class="view navbar-fixed">
        <div class="pages">
          <div data-page="panel-left" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Kennel Keeper</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <a href="index.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/home.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">Home</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="all-dogs.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/alldogs.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">All Dogs</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-to-walk.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/walking.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs due for walk</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-to-shower.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/shower.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs due for shower</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-out-for-a-walk.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/dog68.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs being walked</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="kennel-map.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><img src="img/map.png" style="padding-left: 12px;"></div>
                        <div class="item-inner">
                          <div class="item-title">Kennel Map</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
                <div class="center">Home</div>
              </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="card">
                <div class="card-header color-white bg-blue">Ongoing tasks</div>
                <div class="card-content">
                  <div class="card-content-inner">
                    <p>Walking Coco since 2.27pm (14 min ago)</p>
                    <p><a href="#" class="button button-fill button-raised color-red">End walk</a></p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header color-white bg-blue">Coco</div>
                <!-- Slider container -->
                <div class="swiper-container swiper-init" data-pagination=".swiper-pagination">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="http://i284.photobucket.com/albums/ll2/clement20/Dog_0013.jpg" width="100%"></div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide"><img src="http://placehold.it/400x300" width="100%"></div>
                  </div>
                  <div class="swiper-pagination"></div><!-- populated automatically -->
                </div>
                <div class="card-content">
                  <div class="card-content-inner">
                    <p><strong>Behaviour Notes</strong></p>
                    <p>Aggressive towards cyclists. Attacks other dogs.</p>
                    <a href="dog.html" class="button button-fill button-raised ">View profile</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
