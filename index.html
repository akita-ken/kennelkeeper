<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>KennelKeeper</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- ionicons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Panel overlay to overlay app while panel is opened -->
    <div class="panel-overlay"></div>
    <!-- Left panel -->
    <div class="panel panel-left panel-reveal">
      <div class="view navbar-fixed">
        <div class="pages">
          <div data-page="panel-left" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Kennel Keeper</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <a href="index.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="fa fa-home"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Home</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="all-dogs.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="fa fa-paw"></i></div>
                        <div class="item-inner">
                          <div class="item-title">All Dogs</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-to-walk.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs due for walk</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-to-shower.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs due for shower</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="dogs-out-for-a-walk.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Dogs being walked</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="kennel-map.html" class="item-link close-panel">
                      <div class="item-content">
                        <div class="item-media"><i class="fa fa-map-marker"></i></div>
                        <div class="item-inner">
                          <div class="item-title">Kennel Map</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
                <div class="center">Home</div>
              </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="card">
				  <div class="card-header bg-green">Ongoing tasks</div>
				  <div class="card-content">
					<div class="card-content-inner">
						Walking Coco 
						<a href="#" class="button button-fill button-raised color-red ">End walk</a>
					</div>
				  </div>
				</div>
				<br>
				<div class="card">
				<div class="card-header bg-blue">CoCo</div>
				<div class="card demo-card-header-pic">				
				  <div style="background-image:url(http://i284.photobucket.com/albums/ll2/clement20/Dog_0013.jpg)" valign="bottom" class="card-header color-white no-border"></div>
				  <div class="card-content">
					<div class="card-content-inner">
					  <p class="color-gray">Behaviour Notes</p>
					  <p>Aggressive towards cyclists. Attacks other dogs.</p>
					   <a href="#" class="button button-fill button-raised ">Read more</a>
					</div>
				  </div>
				</div>
				</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
