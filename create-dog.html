<div data-page="create-dog" class="page">
  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link back icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Create Profile</div>
    </div>
  </div>

  <!-- Page content -->
  <div class="page-content">
    <!-- Form -->
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input type="text" placeholder="Name" data-bind="value: createDogName">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Gender</div>
              <div class="item-input">
                <select data-bind="options: availableGenders, value: createDogGender"></select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Behaviour Notes</div>
              <div class="item-input">
                <textarea placeholder="Behaviour Notes" data-bind="textInput: createDogBehaviour"></textarea>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Medical Notes</div>
              <div class="item-input">
                <textarea placeholder="Medical Notes" data-bind="textInput: createDogMedical"></textarea>
              </div>
            </div>
          </div>
        </li>
        <!--TODO: Photo Browser goes here -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Photos</div>
              <div class="item-input">
                <img data-bind="attr: { src: createDogPicture }, click: picturePicker" width="100%"></img>
              </div>
            </div>
          </div>
        </li>
        <div class="content-block">
          <li>
            <a href="#" class="button button-raised button-fill" style="border: 0;" data-bind="click: addDog">Save</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
