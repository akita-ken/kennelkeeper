<div data-page="edit-dog" class="page">
  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link back icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Edit Profile</div>
    </div>
  </div>

  <!-- Page content -->
  <div class="page-content">
    <!-- Form -->
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input type="text" placeholder="Name" data-bind="value: activeDog.name">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Gender</div>
              <div class="item-input">
                <select data-bind="options: availableGenders, selectedOptions: activeDog.gender"></select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Behaviour Notes</div>
              <div class="item-input">
                <textarea placeholder="Behaviour Notes" data-bind="textInput: activeDog.behaviour"></textarea>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Medical Notes</div>
              <div class="item-input">
                <textarea placeholder="Medical Notes" data-bind="textInput: activeDog.medical"></textarea>
              </div>
            </div>
          </div>
        </li>
        <!--TODO: Photo Browser goes here -->
        <li>
          <a href="dog.html" class="button button-raised button-fill" style="border: 0;">Save</a>
        </li>
      </ul>
    </div>
  </div>
</div>
