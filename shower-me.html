<div data-page="showerme" class="page">
  <!-- search bar -->
  <form class="searchbar searchbar-init" data-search-list=".dogs-list" data-search-in=".item-title" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
    <div class="searchbar-input">
      <input type="search" placeholder="Search">
      <a href="#" class="searchbar-clear"></a>
    </div>
    <a href="#" class="searchbar-cancel">Cancel</a>
  </form>

  <!-- search bar overlay -->
  <div class="searchbar-overlay"></div>

  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
      <div class="center">Shower me</div>
      <div class="right">
        <a href="create-dog.html" class="link icon-only"> <i class="icon icon-plus"></i></a>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="page-content">
    <div class="content-block searchbar-not-found">
      Nothing found!
    </div>
    <div class="list-block media-list list-block-search searchbar-found" style="margin-top: 0;">
      <ul class="dogs-list" data-bind="foreach: dog">
        <li data-bind="if: $parent.showerBadge($data)">
          <a href="dog.html" class="item-link" data-bind="click: $parent.retrieveDog">
            <div class="item-content">
              <div class="item-media"><img src="http://placehold.it/48x48"></div>
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title"><span data-bind="text: name"></span></div>
                </div>
                <div class="item-subtitle"><span data-bind="text: 'Last showered ' + $parent.showerRelativeDate($data)"></span></div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
